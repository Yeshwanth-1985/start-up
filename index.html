{% extends "layout.html" %}

{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url(  '{{ url_for ('static', filename='img/home.jpg')}}'  )">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>PLAY - ON</h1>
            <span class="subheading">A platform where music enters your heart</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

        <!-- here the loop need to be start -->
        {% for post in posts %}
        <a href="/post/{{post.slug}}">
        <div class="post-preview">
            <h2 class="post-title">
              {{ post.title }}
            </h2>
            <h3 class="post-subtitle">
              {{ post.tagline}}
            </h3>
          <p class="post-meta">Posted by
            Admin on {{post.date}}</p>
        </div>
        {{post.content[0:143]}}...
       <hr>
       </a>
        {% endfor %}

      
        <hr>
        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-left" href="{{prev}}">&larr; Previous Posts</a>
          <a class="btn btn-primary float-right" href="{{next}}">Next Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
